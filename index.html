<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Capitalizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>String Capitalizer</h2>
        <input type="text" id="inputString" placeholder="Enter a string">
        <button onclick="capitalizeString()">Submit</button>
        <div id="result"></div>
    </div>

    <script>
        function capitalizeString() {
            const input = document.getElementById('inputString');
            const result = document.getElementById('result');
            const capitalizedString = input.value.toUpperCase();
            result.textContent = `Capitalized string: ${capitalizedString}`;
        }
    </script>
</body>
</html>
